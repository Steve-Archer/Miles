<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Sigmar+One&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>miles</title>
</head>
<body>
    <div class="body_box">
        <div class="container p-3 mb-3">
            <h1 class=" header text-center">miles</h1>
        </div>
        <div class="container w-50">
            <div class="clock_box container border w-25 pt-4 pb-3">
                <h2 id="clock_box" class="text-center">Clock</h2>
                <h2 id="clock" class="text-center">15</h2>
            </div>
            <h5 class="text-center p-1">Player: {{session['name']}}</h5>
            <h5 class="text-center p-1">Round: {{session['round']}}</h5>
            <h5 class="text-center p-1">Score: {{session['score']}}</h5>

        </div>
        <div style="align-items: center;" class="game_box d-flex container border border-dark p-3">
            <div class="container">
                <h2 class="text-center" id="city1">{{cityOne.name}}, {{cityOne.state}}</h2>
                <p style="display: none;" id="city1_urltag">{{cityOne.urlcode}}</p>
            </div>
            <div class="container text-center">
                <textarea name="input" id="input" cols="4" rows="1">0</textarea><br><br>
                <h5 for="input">Guess Miles Here</h5>
                <div style="display: none;" id="end_of_round_div" class="container text-center">
                    <p class="text-center mt-5">Distance: <span name="distance" id="distance"></span> Miles</p>
                    <h5 id="score_string"></h5>
                    <form action="/new_round" method="POST">
                        <input style="display: none;" type="number" name="score" id="score">
                        <input class="next_round" type="submit" value="Next Round">
                    </form>
                </div>
            </div>
            <div class="container">
                <h2 class="text-center" id="city2">{{cityTwo.name}}, {{cityTwo.state}}</h2>
                <p style="display: none;" id="city2_urltag">{{cityTwo.urlcode}}</p>
            </div>
        </div>
        <div class="logout text-center container">
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='config.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</html>
