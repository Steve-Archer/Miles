<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miles</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Sigmar+One&family=Space+Grotesk:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="body_box">
        <div class="container w-50 p-5 mb-3">
            <h1 class="header">miles</h1>
        </div>
        <div class="container w-50 mb-5 pb-5">
            <div class="index_box text-center">
                <h3>Login</h3>
                <form action="/login" method="POST">
                    <input type="text" class="form-control text-center" name="name" placeholder="Name">
                    <input class="mt-2 mb-2 p-1 btn btn-primary" type="submit" value="Login">
                </form>
            </div>
        </div>
        <div class="container w-50 pt-5">
            <div class="index_box text-center">
                <h3>Register</h3>
                <form action="/register" method="POST">
                    <input type="text" class="form-control text-center" name="name" placeholder="Name">
                    <input class="mt-2 p-1 mb-2 btn btn-primary" type="submit" value="Register">
                </form>
            </div>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p class="text-center">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
